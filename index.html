<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox_Task</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header id="header" class="item">
                <h2>Header</h2>
            </header>
            <div class="first_container">
                <div class="left_container">
                    <section id="item_1" class="item">
                        <h2>Hero</h2>
                    </section>
                    <section id="item_2" class="item">
                        <h2>Sidebar</h2>
                    </section>
                </div>
                <div class="right_container">
                    <main id="main" class="item">
                        <h2>Main Content</h2>
                        <p>Something Something Something Something Something Something Something Something Something</p>
                    </main>
                    <section id="item_3" class="item">
                        <h2>Extra Content</h2>
                    </section>
                </div>
            </div>
            <div class="second_container">
                <section id="item_4" class="item">
                    <h2>Related Images</h2>
                </section>
                <section id="item_5" class="item">
                    <h2>Related Posts</h2>
                </section>
            </div>
            <footer id="footer" class="item">
                <h2>Footer</h2>
            </footer>
        </div>
    </body>
</html>
